<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Aucun des champs ne devra être vide.
L'email et sa confirmation doivent être le même
Le password et sa confirmation également
L'âge doit être supérieur à 18
Le password doit contenir au moins 6 caractères (stp, ne mets JAMAIS d'autres règles pour les mots de passe)
L'email doit suivre un pattern d'email classique
Les CGU doivent être acceptées
Le prénom doit faire au minimum 3 lettres -->

  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name">
        <small id="error-name"></small>
      </div>
      <div class="form-group">
        <label for="first-name">Prénom</label>
        <input type="text" id="first-name">
        <small id="error-first-name"></small>

      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
        <small id="error-email"></small>

      </div>
      <div class="form-group">
        <label for="email-confirm">Confirmation de l'email</label>
        <input type="email" id="email-confirm">
        <small id="error-email-confirm"></small>

      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age">
        <small id="error-age"></small>

      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password">
        <small id="error-password"></small>

      </div>
      <div class="form-group">
        <label for="password2">Confirmation du mot de passe</label>
        <input type="password" id="password2">
        <small id="error-password-confirm"></small>

      </div>
      <div class="form-group">
        <div>
          <input type="checkbox" id="cgu" name="cgu" value="email">
          <label class="inline-block" for="cgu">J'accepte les CGU</label>
          <small id="error-cgu"></small>

        </div>
      </div>
      <input type="submit" value="Je m'inscris">

    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
