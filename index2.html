<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <form action="/confirm.html">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" data-regex-pattern="[a-zA-Z]{3,}">
        <span class="hidden error">Nom invalide</span>
      </div>
      <div class="form-group">
        <label for="first-name">Prénom</label>
        <input type="text" id="first-name" data-regex-pattern="[a-zA-Z]{3,}">
        <span class="hidden error">Prénom invalide</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email"
          data-regex-pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
        <span class="hidden error">Email invalide</span>
      </div>
      <div class="form-group">
        <label for="email-confirm">Confirmation de l'email</label>
        <input type="email" id="email-confirm">
        <span class="hidden error">Email not matching</span>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age">
        <span class="hidden error">Age invalide</span>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" data-regex-pattern="^.{6,}$">
        <span class="hidden error">Password invalide</span>
      </div>
      <div class="form-group">
        <label for="password2">Confirmation du mot de passe</label>
        <input type="password" id="password2">
        <span class="hidden error">Le password ne correspond pas</span>
      </div>
      <div class="form-group">
        <div>
          <input type="checkbox" id="cgu" name="cgu">
          <label class="inline-block" for="cgu">J'accepte les CGU</label>
          <span class="hidden error">CGU à accepter</span>
        </div>
      </div>
      <input type="submit" value="Je m'inscris">
    </form>
  </div>

  <script src="app2.js"></script>
</body>

</html>
